<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <title>Kelvin Watson - CS290 Assignment 3, Part 2: Adding AJAX and HTML</title>
    <link rel="stylesheet" href="watsokelStyle.css">
  </head>
  
  <body>
  <header>
    <h1 id="title">CS 290 Assignment 3, Part 2</h1>
    <h2 id="subtitle">Adding AJAX and HTML</h2>
    <p id="author">Programmed by: Kelvin Watson (OSU ID 932540242)</p>
  </header>
  
  <section id="searchForm">

    <h2 id="menuHeader">Search Gists from GitHub</h2>
    <form action="#" method="get" onSubmit="return submitForm()">
      <fieldset id="pagesField">
        <legend>Select Number of Pages to Display</legend>
        <label for="onePage">1</label><input type="radio" id="onePage" name="pages" value="1">
        <label for="twoPage">2</label><input type="radio" id="twoPage" name="pages" value="2">
        <label for="threePage">3</label><input type="radio" id="threePage" name="pages" value="3">
        <label for="fourPage">4</label><input type="radio" id="fourPage" name="pages" value="4">
        <label for="fivePage">5</label><input type="radio" id="fivePage" name="pages" value="5">
      </fieldset>
      <fieldset id="languageField">
        <legend>Select Languages</legend>
        <input type="checkbox" name="languages" value="Python"><label for="pythonLang">Python</label>
        <input type="checkbox" name="languages" value="JSON"><label for="jsonLang">JSON</label>
        <input type="checkbox" name="languages" value="JavaScript"><label for="javaScriptLang">JavaScript</label>
        <input type="checkbox" name="languages" value="SQL"><label for="SQL">SQL</label>
        <input type="checkbox" name="languages" value="C++"><label for="C++">C++</label>
        <input type="checkbox" name="languages" value="Markdown"><label for="Markdown">Markdown</label>
      </fieldset>
      <input id="ajaxButton" name="submitButton" type="submit" value="Search">
    </form>
  </section>

  <div id="lowerContainer">
    <nav></nav>
    <section id="favorites">
      <h2>Your Favorite Gists</h2>
    </section>
    <section id="results">
      <h2>Gist Results</h2>
      <p id="noSearchResultsYet">Use the Form Above to Fetch Gists</p>
    </section>
  </div>
  <script src="watsokelA3Gist.js"></script>
  </body>
</html>
